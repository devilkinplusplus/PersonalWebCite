<header class="bg-second-dark py-6 lg:py-8 text-main-white uppercase">
  <div class="container flex items-center justify-between space-x-3 lg:space-x-6">
    <!-- Logo -->
    <a class="text-2xl pl-4 sm:text-3xl md:text-5xl font-bold text-transparent bg-gradient-to-tr bg-clip-text from-main-yellow to-main-white">
      Devilkin
    </a>

     <!-- Hamburger menu -->
     <div class="block sm:hidden pr-4" >
      <div class="space-y-1 cursor-pointer" (click)="toggleMobileMenu()">
        <div class="bg-gray-300 w-8 h-1 rounded-full"></div>
        <div class="bg-gray-300 w-8 h-1 rounded-full"></div>
        <div class="bg-gray-300 w-8 h-1 rounded-full"></div>
      </div>
    </div>

    <!-- Mobile Navbar -->
    <nav class="hidden inset-0 z-50 bg-main-dark text-main-white w-48 lg:hidden" id="hamburger-menu" (click)="close()">
      <div class="flex flex-col h-full">
        <div class="flex-shrink-0 pt-6 pb-3 px-4">
          <a class="text-2xl pl-4 sm:text-3xl md:text-5xl font-bold text-transparent bg-gradient-to-tr bg-clip-text from-main-yellow to-main-white">
            Devilkin
          </a>
        </div>
        <div class="flex-grow overflow-y-auto">
          <ul class="px-4 py-2" >
            <li><a href="#main" class="block px-4 py-2 text-main-white hover:text-main-yellow">Home</a></li>
            <li><a href="#about" class="block px-4 py-2 text-main-white hover:text-main-yellow">About</a></li>
            <li><a href="#skills" class="block px-4 py-2 text-main-white hover:text-main-yellow">Skills</a></li>
            <li><a href="#projects" class="block px-4 py-2 text-main-white hover:text-main-yellow">Projects</a></li>
            <li><a href="#contact" class="block px-4 py-2 text-main-white hover:text-main-yellow">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar -->
    <nav class="hidden sm:flex justify-between flex-1" id="navbar-menu">
      <!-- Menu -->
      <div class="flex items-center text-lg lg:text-xl space-x-8 pl-6 md:pl-12 lg:pl-32">
        <a href="#main" class="hover:text-main-yellow duration-500">Home</a>
        <a href="#about" class="hover:text-main-yellow duration-500">About</a>
        <a href="#skills" class="hover:text-main-yellow duration-500">Skills</a>
        <a href="#projects" class="hover:text-main-yellow duration-500">Projects</a>
        <a href="#contact" class="hover:text-main-yellow duration-500">Contact</a>
      </div>
    </nav>

  </div>
</header>
